[flake8]
# E704 multiple statements on one line (def)
# W503 line break before binary operator
ignore = E704,W503,
max-line-length = 120
exclude = .git __pycache__
statistics = True
select = C,E,F,W,B,B9

[pycodestyle]
# E704 multiple statements on one line (def)
# W503 line break before binary operator
ignore = E704,W503,
max-line-length = 120
exclude = .git __pycache__
statistics = True
